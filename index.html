<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta ParquiTEC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 { text-align: center; color: #333; }
    label { font-weight: bold; margin-top: 15px; display: block; }
    select, input, button {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 20px; background: #2c3e50; color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Encuesta de Satisfacción - ParquiTEC</h1>

<form id="encuestaForm">
  <!-- NUEVO CAMPO -->
  <label>Nombre completo:</label>
  <input type="text" id="nombre" required>

  <label>Edad:</label>
  <input type="number" id="edad" required>

  <label>Género:</label>
  <select id="genero" required>
    <option value="">Selecciona</option>
    <option value="Femenino">Femenino</option>
    <option value="Masculino">Masculino</option>
    <option value="Otro">Otro</option>
  </select>

  <label>1. Facilidad de uso (1 a 5)</label>
  <select id="facilidad_uso" required>
    <option value="">Selecciona</option>
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>

  <label>2. Facilidad para encontrar espacio</label>
  <select id="espacio_facil" required>
    <option value="">Selecciona</option>
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>

  <label>3. Utilidad de visualización de espacios</label>
  <select id="utilidad_visualizacion" required>
    <option value="">Selecciona</option>
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>

  <label>4. Facilidad en el proceso de pago</label>
  <select id="pago_facil" required>
    <option value="">Selecciona</option>
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>

  <label>5. Claridad en las notificaciones</label>
  <select id="notificaciones_claras" required>
    <option value="">Selecciona</option>
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>

  <label>6. Alertas a tiempo</label>
  <select id="alertas_a_tiempo" required>
    <option value="">Selecciona</option>
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>

  <label>7. Satisfacción con diseño y apariencia</label>
  <select id="diseno_satisfactorio" required>
    <option value="">Selecciona</option>
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>

  <label>8. Justicia del sistema de multas</label>
  <select id="justicia_multas" required>
    <option value="">Selecciona</option>
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>

  <label>9. Método de pago</label>
  <select id="metodo_pago" required>
    <option value="">Selecciona</option>
    <option value="Tarjeta">Tarjeta</option>
    <option value="Efectivo">Efectivo</option>
    <option value="Billetera">Billetera</option>
  </select>

  <label>10. Problemas técnicos (0: No, 1: Sí)</label>
  <select id="problemas_tecnicos" required>
    <option value="">Selecciona</option>
    <option value="0">No</option>
    <option value="1">Sí</option>
  </select>

  <label>11. ¿Recomendarías ParquiTEC? (1 a 5)</label>
  <select id="recomendacion" required>
    <option value="">Selecciona</option>
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>

  <button type="submit">Enviar</button>
</form>

<script>
  const formulario = document.getElementById('encuestaForm');

  formulario.addEventListener('submit', function (e) {
    e.preventDefault();

    const fecha = new Date().toISOString();

    const datos = {
      fecha: fecha,
      nombre: document.getElementById('nombre').value,
      edad: parseFloat(document.getElementById('edad').value),
      genero: document.getElementById('genero').value,
      facilidad_uso: parseFloat(document.getElementById('facilidad_uso').value),
      espacio_facil: parseFloat(document.getElementById('espacio_facil').value),
      utilidad_visualizacion: parseFloat(document.getElementById('utilidad_visualizacion').value),
      pago_facil: parseFloat(document.getElementById('pago_facil').value),
      notificaciones_claras: parseFloat(document.getElementById('notificaciones_claras').value),
      alertas_a_tiempo: parseFloat(document.getElementById('alertas_a_tiempo').value),
      diseno_satisfactorio: parseFloat(document.getElementById('diseno_satisfactorio').value),
      justicia_multas: parseFloat(document.getElementById('justicia_multas').value),
      metodo_pago: document.getElementById('metodo_pago').value,
      problemas_tecnicos: parseFloat(document.getElementById('problemas_tecnicos').value),
      recomendacion: parseFloat(document.getElementById('recomendacion').value)
    };

    // Inserta aquí tu URL de API de Power BI
    const url = "https://api.powerbi.com/beta/ab7e9feb-d13b-4893-9106-4d47b99392da/datasets/161a74ab-50b5-48b2-8a93-35e08bc31ba6/rows?experience=power-bi&key=yRDZBZ%2BgD3F7cYA%2FATxmtbNkRlDO%2B8eMs3z0dHKMghjYtZpq1CsPEnBsqxmLEztNjSzQzjCIBhheD5dtx3Y2dQ%3D%3D";

    fetch(url, {
      method: "POST",
      body: JSON.stringify(datos),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(response => {
      if (response.ok) {
        alert("¡Gracias! Tu respuesta ha sido enviada.");
        formulario.reset();
      } else {
        alert("Error al enviar los datos.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
    });
  });
</script>

</body>
</html>
